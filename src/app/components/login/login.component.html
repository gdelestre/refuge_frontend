<div class="col-md-12">
  <div class="form-group centered pt-4">
    <div class="col-md-6 border rounded border-dark">

      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">

          <h3 class="centered curv-perso"><u>Site de gestion du refuge "Les animaux virtuels" </u></h3>
          <br>
          <h3 class="centered curv-perso py-4"><u>Formulaire d'identification</u></h3>

          <label for="username">Saisissez votre identifiant ci-dessous </label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
            #username="ngModel" />
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
            L'identifiant est obligatoire!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Saisissez votre mot de passe ci-dessous </label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
            #password="ngModel" />
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Le mot de passe est obligatoire</div>
            <div *ngIf="password.errors.minlength">
              Taille minimum : 6 caract√®res
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="centered">
            <button class="btn btn-primary btn-block col-sm-3">
              Valider
            </button>
          </div>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
            Echec de la connexion: {{ errorMessage }}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
